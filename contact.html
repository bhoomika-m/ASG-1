<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Art Factory's Website</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <script src="script.js"></script>
    </head>

    <body>
      <!--landing page-->
      <section class="header">
        <nav>
          <!--logo-->
          <a href="index.html"><img src="images/logo.png" alt="logo"></a>
          <!--nav links-->
          <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="https://www.overjoyed.xyz/home">Shop</a>
            <a href="contact.html">Contact</a>
          </div>
          <!--nav bar-->
          <span onclick="openNav()">
            <div class="container" onclick="myFunction(this)">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
            </div>
          </span>
        </nav>
        <div class="text-box">
          <h1>Contact Us</h1>
        </div>
      </section>
      <!--contact us-->
      <div class="contactbody">
        <div class="card">
          <h2>Contact Us</h2>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>First Name</label>
                <input type="text">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Surname</label>
                <input type="text">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Email</label>
                <input type="text">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Phone</label>
                <input type="text">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Message</label>
                <textarea></textarea>
              </div>
            </div>
            <div class="col">
              <input type="submit" value="Submit">
            </div>
          </div>
        </div>
      </div>
      
      
   </body>       
</html>
